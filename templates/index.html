<html>
<head>
<title>Shoe Classifier</title>
<style>
    h1 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 300%;
    color:darkblue;
    }

    body {
        background-color: bisque;
    }

    .form {
        width: 400px;
        height: 400px;
        border-radius: 10px;
        margin: 10px;
        color: darkblue;
    }
</style>
</head>

<body>
<p><h1>Shoe Classifier</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>

    <form method="POST" action="/predict" enctype="multipart/form-data" class="form">

                <input type="file" class="form-control" name="image">

            <input type="submit" value="Predict!" class="btn btn-info">

    </form> 
</div>
</div>

{% if prediction != "" %}
    <div class="pred">
        <p>
            {{prediction}}
        </p>
    </div>
{% endif %}

</body>
</html>
